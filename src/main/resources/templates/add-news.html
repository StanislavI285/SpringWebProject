<body>
<div class="container-scroller">
    <!-- partial:../partials/_navbar.html -->
    <th:block th:include="~{fragments/_navbar}"></th:block>

    <!-- partial -->
    <div class="flash-news-banner">
        <div class="container">
            <div class="d-lg-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <span class="badge badge-dark mr-3">Flash news</span>
                    <p class="mb-0">
                        Lorem Ipsum has been the industry's standard dummy text ever
                        since the 1500s.
                    </p>
                </div>
                <div class="d-flex">
                    <span class="mr-3 text-danger">Wed, March 4, 2020</span>
                    <span class="text-danger">30Â°C,London</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card" data-aos="fade-up">
                        <div class="card-body">
                            <h1 class="mt-5 text-center mb-5">
                                Add News Article
                            </h1>
                            <form
                                    method="POST"
                                    th:action="@{/news/add}">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="title">Title: </label>
                                            <input
                                                    aria-describedby="title"
                                                    class="form-control"
                                                    id="title"
                                                    placeholder="Title *"
                                                    spellcheck="true"
                                                    type="text"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Category: </label>
                                            <input
                                                    aria-describedby="category"
                                                    class="form-control"
                                                    id="category"
                                                    placeholder="Category *"
                                                    type="text"
                                            />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label for="category">Image: </label>
                                                <input
                                                        aria-describedby="image"
                                                        class="form-control"
                                                        id="image"
                                                        type="file"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-5 mb-sm-2">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="article">Content:</label>
                                                    <textarea
                                                            class="form-control textarea"
                                                            id="article"
                                                            placeholder="Article text ...">
                                                    </textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="article">Author name: </label>
                                                    <input
                                                            aria-describedby="author-name"
                                                            class="form-control"
                                                            id="author-name"
                                                            placeholder="Author name *"
                                                            type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="article">Author email: </label>
                                                    <input
                                                            aria-describedby="email"
                                                            class="form-control"
                                                            id="email"
                                                            placeholder="Email *"
                                                            type="email"
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <button
                                                            class="btn btn-lg btn-dark font-weight-bold mt-3"
                                                            type="submit">
                                                        Post article
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller ends -->

</body>
</html>
