<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>


<body>
<div class="container-scroller">
    <!-- partial:../partials/_navbar.html -->
    <th:block th:include="~{fragments/_navbar}"></th:block>

    <!-- partial -->
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card" data-aos="fade-up">
                        <div class="card-body">
                            <div class="aboutus-wrapper">
                                <h1 class="mt-5 text-center mb-5">
                                    Contact Us
                                </h1>
                                <div class="row">
                                    <div class="col-lg-12 mb-5 mb-sm-2">
                                        <form>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                <textarea
                                        class="form-control textarea"
                                        placeholder="Comment *"
                                        id="message"
                                ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input
                                                                type="text"
                                                                class="form-control"
                                                                id="name"
                                                                aria-describedby="name"
                                                                placeholder="Name *"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <input
                                                                type="email"
                                                                class="form-control"
                                                                id="email"
                                                                aria-describedby="email"
                                                                placeholder="Email *"
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <a
                                                                href="#"
                                                                class="btn btn-lg btn-dark font-weight-bold mt-3"
                                                        >Send Message</a
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller ends -->
<!-- partial:../partials/_footer.html -->
<th:block th:include="~{fragments/_footer}"></th:block>

<!-- partial -->
<!-- inject:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->

<script src="/vendors/aos/dist/aos.js/aos.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/demo.js"></script>
<script src="/js/jquery.easeScroll.js"></script>
<!-- End custom js for this page-->
</body>
</html>
