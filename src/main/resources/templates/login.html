<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>


<body>
<th:block th:include="~{fragments/_navbar}"></th:block>
<div class="container-scroller">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" th:action="@{/users/login}" method="POST">
                <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                    This username and password combination does not exist.
                </div>
                <h1>Login</h1>
                <p>Enter your username and password in the fields below to log in.</p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control"
                           th:value="${username}"
                           id="username" placeholder="Username..." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Login</button>
            </form>
        </div>
    </div>
    <p></p>
</div>

<!-- main-panel ends -->
<!-- container-scroller ends -->

<!-- partial:partials/_footer.html -->
<!-- TODO screen bouncing when scrolling to bottom -->
<th:block th:include="~{fragments/_footer}"></th:block>

<!-- partial -->

<!-- inject:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="/vendors/aos/dist/aos.js/aos.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="/js/demo.js"></script>
<script src="/js/jquery.easeScroll.js"></script>
<!-- End custom js for this page-->
</body>
</html>
