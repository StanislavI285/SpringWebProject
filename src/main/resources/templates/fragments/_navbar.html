<!DOCTYPE html>
<html lang="zxx" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block>
    <header id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navbar-top">
                    <div class="d-flex justify-content-between align-items-center">
                        <ul class="navbar-top-left-menu">
                            <li class="nav-item">
                                <a href="/aboutus" class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Events</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Write for Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">In the Press</a>
                            </li>
                        </ul>
                        <ul class="navbar-top-right-menu">
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="mdi mdi-magnify"></i></a>
                            </li>
                            <li sec:authorize="!isAuthenticated()" class="nav-item">
                                <a th:href="@{/users/login}" class="nav-link">Login</a>
                            </li>
                            <li sec:authorize="!isAuthenticated()" class="nav-item">
                                <a th:href="@{/users/register}" class="nav-link">Sign in</a>
                            </li>
                            <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item">
                                <a th:href="@{/admin-panel}" class="nav-link">Admin Panel</a>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <form th:action="@{/logout}" method="POST">
                                    <button type="submit" class="button nav-link">
                                        Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <a class="navbar-brand" href="/"
                            ><img src="/img/logo-new2.jpg" alt=""
                            /></a>
                        </div>
                        <div>
                            <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                    class="navbar-collapse justify-content-center collapse"
                                    id="navbarSupportedContent"
                            >
                                <ul
                                        class="navbar-nav d-lg-flex justify-content-between align-items-center"
                                >
                                    <li>
                                        <button class="navbar-close">
                                            <i class="mdi mdi-close"></i>
                                        </button>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/news/all">News</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/galleries">Galleries</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/standings">Standings</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/results">Results</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/politics">Politics</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/travel">Travel</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/contactus">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <ul class="social-media">
                            <li>
                                <a href="#">
                                    <i class="mdi mdi-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="mdi mdi-youtube"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="mdi mdi-twitter"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</th:block>
